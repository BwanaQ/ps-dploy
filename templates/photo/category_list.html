{% extends 'dashboard/_base.html' %}
{% block title %}Categories{% endblock title %}
{% block navbarbrand %}Categories{% endblock %}

{% block content %}
<div class="row">

<div class="col-md-12">
  <a href="{% url 'category_create' %}" class="btn btn-warning" style="color:black; float:right;">Add Category</a>  
</div>
<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Categories</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead class=" text-primary">
              <tr>
                <th style="color: #F49F1B;">
                  Name
                </th>

                <th class="text-center" style="color: #F49F1B;">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
              <tr>

                <td>
                  {{category.name}}
                </td>
                <td class="text-center">
                  
              <a href="{% url 'category_detail' category.id %}"  rel="tooltip" title="View Category" class="btn btn-info btn-sm btn-icon">
                  <i class="fa fa-user"></i>
              </a>

              <a href="{% url 'category_edit' category.id %}"  rel="tooltip" title="Edit Category" class="btn btn-success btn-sm btn-icon">

                  <i class="fa fa-edit"></i>

              </a>

              <a href="{% url 'category_delete' category.id %}"  rel="tooltip" title="Remove" class="btn btn-danger btn-sm btn-icon">

                  <i class="fa fa-times"></i>

              </a>
                </td>
              </tr>
              {% endfor %}  

              
            </tbody>
            <thead class=" text-primary">
              <tr>
                <th style="color: #F49F1B;">
                  Name
                </th>

                <th class="text-center" style="color: #F49F1B;">
                  Actions
                </th>
              </tr>
            </thead>
          </table>

        </div>

      </div>
    </div>
  </div>
  </div>
{% endblock content %}
