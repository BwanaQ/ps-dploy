{% extends 'dashboard/_base.html' %}
{% block title %}Delete Tag{% endblock title %}
{% block content %}
<div class="row">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Tag</legend>
      <h2>Are you sure you want to delete the Tag {{ object.name}}</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'tag_list' %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
